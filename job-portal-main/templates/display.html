<body>
        <!-- bootstrap navbar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <div class="container-fluid menu">
              <a class="main-logo-img mt-3" href="home"><img src="../static/img/goseek.png" alt="sheep-logo" height="180px" width="180px">
                <!-- <a class="navbar-brand" href="index.html">JobPortal</a> -->

                <span class="navbar-toggler-icon"></span>

              <div class="row donate-sponsor">
                <a type="button" class="col-3 links" id="donate" href="/logout">LOGOUT</a>

        <!-- what we focus on -->
        <section class="our-focus">
            <div class="container">
              <h2 class="text-center head">Your details</h2>
              <div class="border-box">
							<table class="worddark">
								<tr>
									<td class="thead">USERNAME  </td>
									<td>{{ account['USERNAME'] }}</td>
								</tr>
								<tr>
									<td class="thead">EMAIL  </td>
									<td>{{ account['EMAIL'] }}</td>
								</tr>
								<tr>
									<td class="thead">QUALIFICATION  </td>
									<td>{{ account['QUALIFICATION'] }}</td>
								</tr>
								<tr>
									<td class="thead">SKILLS  </td>
									<td>{{ account['SKILLS'] }}</td>
								</tr>
                <tr>
									<td class="thead">CATEGORY  </td>
									<td>{{ account['CATEGORY'] }}</td>
								</tr>
								<tr>
									<td class="thead">JOB APPLIED  </td>
									<td>{{ account['JOB'] }}</td>
								</tr>
								
											
							</table>
              
          </section>
          <script>
            window.watsonAssistantChatOptions = {
              integrationID: "e22dcd16-3b9c-407a-90dc-0d175d6708eb", // The ID of this integration.
              region: "au-syd", // The region your integration is hosted in.
              serviceInstanceID: "9f2196de-4c2c-4b82-874b-9768ad3501e4", // The ID of your service instance.
              onLoad: function(instance) { instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
</body>
